
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <input type="text" v-model="addText" placeholder="ToDoを入力して">
        <button v-on:click="addToDo()">追加</button>
        <button v-on:click="deleteBtn()">削除</button><hr>
        <p>
          残タスク数:{{remaining}}/{{list.length}}
        </p>
        <input type="text"  v-model="searchWord">
        <template v-if="list.length && searchWord">
        <ul
            class="list__item"
            v-for="item in filteredItems"
          >
          <li>
            <span v-bind:class="{ done: item.isChecked }">
                <input type="checkbox" v-model="item.isChecked">ああ{{ item.text }}
            </span>
        </li>
        </ul>
        </template>
        <template v-else-if="list.length">
          <ul v-for="todo in list">
              <li>
                  <span v-bind:class="{ done: todo.isChecked }">
                      <input type="checkbox" v-model="todo.isChecked">{{ todo.text }}
                  </span>
              </li>
          </ul>
        </template>
        <template v-else>
          現在のタスクはありません
        </template>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script src="main.js"></script>
</body>
</html>
