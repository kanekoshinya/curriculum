<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        tr{
          display: none;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="selects" onchange="changeLang()">
        <option id="select" value="0">選択してください</option>
        <option id="selected_jpn" value="1">日本語</option>
        <option id="selected_en" value="2">English</option>
        <option id="selected_all" value="3">全て表示</option>
    </select>
    <table>
        <tr id="japan">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="en">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let i = document.getElementById('selects').value;
            let j = document.getElementById('japan');
            let e = document.getElementById('en');
            if(i == "1"){
              j.style.display = "block";
              e.style.display = "none";
            }else if(i == "2"){
              j.style.display = "none";
              e.style.display = "block";
            }else if(i == "3"){
              j.style.display = "block";
              e.style.display = "block";
            }else{
              j.style.display = "none";
              e.style.display = "none";
            }
        }
    </script>
</body>
</html>
